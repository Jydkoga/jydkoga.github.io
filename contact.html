<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    James Koga Portfolio Website
  </title>
  <link rel="stylesheet" href="index-stylesheets/header.css">
  <link rel="stylesheet" href="index-stylesheets/general.css">
  <link rel="stylesheet" href="index-stylesheets/body-sections.css">
  <link rel="stylesheet" href="index-stylesheets/footer.css">
</head>

<body>
  <header class="header">
    <div class="left-section">

      <button id="logoBtn" type="button" class="logo">
        <img src="kogaLogo.png" width="30" height="30">
      </button>

    </div>
    <div class="right-section">
      <button class="nav-link" type="button" id="aboutBtn">
        About
      </button>
      <button class="nav-link" type="button" id="projectsBtn">
        Projects
      </button>
      <button class="nav-link" type="button" id="contactBtn">
        Contact
      </button>
    </div>
  </header>

  <main>
    <section class="hamburdger-flex">
      <div>
        contact
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="socials">
      <div class="icon">
        <button class="socialsButton" onclick="window.open('https://www.instagram.com/jydkoga/?hl=en', '_blank');">
          <img class="instagram" src="index-img/socials-img/instagram1.png">
        </button>
      </div>
      <div class="icon">
        <button class="socialsButton" onclick="window.open('https://www.linkedin.com/in/jameskoga/', '_blank');">
          <img class="linkedin" src="index-img/socials-img/linkedin.png">
        </button>
      </div>
      <div class="icon">
        <button class="socialsButton"
          onclick="window.open('https://open.spotify.com/artist/3AaJ9N174mbJyJreOfttmf', '_blank');">
          <img class="spotify" src="index-img/socials-img/spotify.png">
        </button>
      </div>
    </div>
  </footer>

  <script src="index-button-script.js"></script>
  <script src="index-synth-script.js"></script>
</body>

</html>
